<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Plan</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
  <script src="/js/create_plan.js" type="module" defer></script>
</head>
<body>
  <div id="header"></div>

  <main class="container py-5">
    <h1 class="text-center mb-4">Create Plan</h1>

    <div class="d-flex justify-content-center gap-3 mb-4">
      <button id="randomActivityBtn" class="btn btn-primary">Random Activity</button>
      <div class="input-group w-50">
        <input type="text" class="form-control" id="activitySearch" placeholder="Search for an activity...">
        <button class="btn btn-outline-secondary" id="searchActivityBtn">Search</button>
      </div>
    </div>

    <div id="activityDisplay" class="p-4 border rounded text-center mb-5">
      <p class="text-muted">Your activity will appear here.</p>
    </div>

    <h3 class="mb-3">Today's Schedule</h3>
    <div class="table-responsive">
      <table class="table table-bordered text-center" id="scheduleTable">
        <thead class="table-light">
          <tr id="scheduleHeaderRow"></tr>
        </thead>
        <tbody id="scheduleBody">
          <!-- Activities will be added here dynamically -->
        </tbody>
      </table>
      <div class="d-flex gap-2 mt-3">
        <button id="saveBtn" class="btn btn-primary">Save Plan</button>
        <button id="clearBtn" class="btn btn-outline-secondary">Clear Plan</button>
        <button id="createBtn" class="btn btn-secondary">Create New Plan</button>
        <span id="saveNotice" class="ms-2 text-success" style="display:none;">Saved!</span>
      </div>
    </div>
  </main>

  <div id="footer"></div>

</body>
</html>
